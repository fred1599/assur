language: python
python:
  - 3.7
env:
  - DJANGO=3.0.2
virtualenv:
  system_site_packages: true
before_install:
  - export DJANGO_SETTINGS_MODULE=assur.settings

install:
  - pip install -r requirements.txt
  - pip install django --quiet

script:
  - python manage.py migrate
  - python manage.py test
